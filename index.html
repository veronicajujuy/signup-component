<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <picture>
      <source media="(min-width:400px)" srcset="images/bg-intro-desktop.png">
      <img src="images/bg-intro-mobile.png" alt="Flowers" style="width:auto;">
    </picture>
    <div class="top">
      <div class="title">
        Learn to code by watching others
      </div>
      <div class="first-paragraph">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </div>
    </div>
  </header>
  <button>
      <span class="big">Try it free 7 days</span> then $20/mo. thereafter
  </button>
  <form action="" class="formulario">
    <input class="campo" type="text" name="first_name" id="" placeholder="First Name">
    <input class="campo" type="text" name="last_name" id="" placeholder="Last Name">
    <input class="campo" type="text" name="first_name" id="" placeholder="Email Address">
    <input class="campo" type="text" name="first_name" id="" placeholder="Password">
   
  <input type="button" class="btn" value="Claim your free trial">
  <label class="text-bottom-form" for="">By clicking the button, you are agreeing to our <a class="terms">Terms and Services</a></label>
  
  </form>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
